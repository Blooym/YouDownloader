name: Push/App

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  # Run ESLint for the commit
  ESLint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependancies
      run: npm ci
    - name: Run ESLint
      run: npm run lint

  # Build the application and upload the artifacts
  Make:
    needs: [ ESLint ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ]
        node-version: [ 14.x ]

    steps:
      # Checkout Repo
    - name: Checkout Repository
      uses: actions/checkout@v2

      # Setup Node.js
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ matrix.node-version }}

      # Install Dependancies
    - name: Install Dependancies
      run: npm ci

      # Build The Application
    - name: Build Application
      run: npm run make

      # Fetch the package.json version
    - name: Get Package Version
      id: package-version
      uses: tyankatsu0105/read-package-version-actions@v1

      # Upload Build Artifact for Pre-Release
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v1
      with:
        name: YouDownloader-${{ steps.package-version.outputs.version }}-win.zip
        path: ${{ github.workspace }}/out/make/zip/win32/x64/youdownloader-win32-x64-${{ steps.package-version.outputs.version }}.zip

  Pre-Release:
    needs: Make
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        os: [ windows-latest ]

    steps: 
      # Checkout Repo
    - name: Checkout Repository 
      uses: actions/checkout@v2

      # Fetch the package.json version
    - name: Get Package Version
      id: package-version
      uses: tyankatsu0105/read-package-version-actions@v1

      # Download the Build Artifact from the make job
    - name: Download Build Artifact
      uses: actions/download-artifact@v2
      with:
        path: ${{ github.workspace }}/artifacts
      
      # Push to the pre-release tag with the latest commit w/ a built artifact
    - name: Update Pre-Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Dev Build - ${{ steps.package-version.outputs.version }}"
        files: |
          artifacts/YouDownloader-${{ steps.package-version.outputs.version }}-win.zip