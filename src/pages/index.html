<!DOCTYPE html>
<html lang="en">
    <!-- Metadata & Title-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/main.css">
        <title>YouDownloader</title>
    </head>
    <body>
        <!-- Sidebar -->
        <aside>
            <figure>
                <div id="avatar"></div>
                <figcaption>YouDownloader</figcaption>
            </figure>
            <img src="../images/menu.svg" alt='Menu Icon'>
            <nav>
                <ul>
                    <li><a>Version: 1.2.1</a></li>
                    <li><a>License: MIT</a></li>
                    <li><a>By Blooym</a></li>
                </ul>
            </nav>
        </aside>
        <!-- Middle of the app -->
        <main>
            <h1 id='topText'>Download Video</h1>
            <p id='paraText'>Paste the link, select the quality and download.</p>

            <input class='text-input' id="urlinput" autofocus type="url" name="yturl" placeholder="URL" value="">
            <select class='dropdown' id="videofselect" name="videof">
              <option value="None">Video Quality</option>
            </select>
            <select class='dropdown' id="audiofselect" name="audiof">
              <option value="None">Audio Quality</option>
            </select><br></br>
            <button type="submit" name="button" class="button" id='button'>Download</button>
            
        </main>
        <!-- Download Script -->
        <script type="text/javascript" src="../scripts/downloader.js"></script>

    </body>
</html>
