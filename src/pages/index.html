<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/main.css">
        <title>YouDownloader - GitHub.com/AngelNull/YouDownloader</title>
    </head>
    <body>
        <aside>
            <figure>
                <div id="avatar"></div>
                <figcaption>YouDownloader</figcaption>
            </figure>
            <img src="../images/menu.svg" alt='Menu Icon'>
            <nav>
                <ul>
                    <li><a>Version: 1.0.0</a></li>
                    <li><a>License: MIT</a></li>
                    <li><a>By AngelNull</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h1 id='topText'>Download</h1>
            <p id='paraText'>Please paste the link of the video you would like to download then choose the quality.</p>

            <input id="urlinput" autofocus type="text" name="yturl" placeholder="URL" value="">
            <select id="videofselect" name="videof">
              <option value="None">Video</option>
            </select>
            <select id="audiofselect" name="audiof">
              <option value="None">Audio</option>
            </select><br></br>
            <button type="submit" name="button" class="cta" id='button'>Download</button>
            
        </main>

        <script type="text/javascript" src="../scripts/downloader.js"></script>

    </body>
</html>
